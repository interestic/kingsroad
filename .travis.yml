language: node_js
node_js:
- 4
- 5
before_install:
- rvm install 2.2.2
install:
- npm install -g harp
- npm install
- gem install scss_lint
before_script:
- chmod +x ./scripts/deploy.sh
script:
- npm run lint
after_success:
- '[ "$TRAVIS_BRANCH" == master ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && npm run-script deploy'
env:
  global:
    secure: 
